
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Team Professional Generator</title>
  <link rel="stylesheet" href="dist/style/style.css" />
</head>
<body>
  <nav>
    <h1>My Team</h1>
  </nav>
  
    <div class="man-1">
      <div id="employee-container">
      <div id="employee-header">
        <h2>Manager</h2>
        <h3>cj@cj</h3>
      </div>
      <div class="info-container">
        <span class="info-label">Email:</span>
        <span class="info-value">cj@cj</span>
      </div>
      <div class="info-container">
        <span class="info-label">ID:</span>
        <span class="info-value">1234</span>
      </div>
      <div class="info-container">
        <span class="info-label">Office Number:</span>
        <span class="info-value">1234</span>
      </div>
    </div>
    
    <div class="int-1">
      <div id="employee-container">
      <div id="employee-header">
        <h2>Intern</h2>
        <h3>john </h3>
      </div>
      <div class="info-container">
        <span class="info-label">Email:</span>
        <span class="info-value">john@john</span>
      </div>
      <div class="info-container">
        <span class="info-label">ID:</span>
        <span class="info-value">1234</span>
      </div>
      <div class="info-container">
        <span class="info-label">School:</span>
        <span class="info-value">ttu</span>
      </div>
    </div>
    
    <div class="eng-1">
      <div id="employee-container">
      <div id="employee-header">
        <h2>Engineer</h2>
        <h3>tay </h3>
      </div>
      <div class="info-container">
        <span class="info-label">Email:</span>
        <span class="info-value">tay@tay</span>
      </div>
      <div class="info-container">
        <span class="info-label">ID:</span>
        <span class="info-value">12345</span>
      </div>
      <div class="info-container">
        <span class="info-label">Github::</span>
        <span class="info-value">tay@github</span>
      </div>
    </div>
    
    </body>
    </html>
